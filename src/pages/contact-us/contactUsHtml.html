<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="contactUsStyle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

<div class="contact-section">

	<h1>Contact Us</h1>
	<div class="border"></div>
	<form class="contact-form" action="rough.html" method="post">
		<input type="text" class="contact-form-text" placeholder="Full name" required="required">
		<input type="text" class="contact-form-text" placeholder="Subject Line" required="required">
		<input type="email" class="contact-form-text" placeholder="Email" required="required">
		<textarea class="contact-form-text" placeholder="Type your message..." required="required"></textarea>
		<input type="submit" class="contact-form-btn" value="Send">
	</form>
	

</div>

</body>
</html>
